{% extends "base.html" %}
{% block content %}

<h2>Add Supervisor</h2>

<form method="POST">
    <input type="text" name="faculty_name" placeholder="Faculty Name" required>
    <input type="text" name="department" placeholder="Department" required>
    <input type="text" name="university" placeholder="University" required>
    <input type="text" name="recognition_no" placeholder="Recognition Number" required>
    <input type="date" name="recognition_date" required>
    <input type="text" name="specialization" placeholder="Specialization" required>

    <button type="submit">Submit</button>
</form>

{% endblock %}
